        <h3 id="js生成html并下载"><a href="#js生成html并下载" class="headerlink" title="js生成html并下载"></a>js生成html并下载</h3><p><strong>方案</strong></p>
<ul>
<li>服务端采用<code>react</code>渲染模板，返回<code>string</code></li>
<li>前端通过<code>blob</code>创建文件，通过<code>objectUrl</code>形式触发下载</li>
</ul>
<p>不多bb，直接上代码</p>
<p><em>server端, 采用koa</em><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; renderToNodeStream, renderToString &#125; <span class="keyword">from</span> <span class="string">'react-dom/server'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> getHtml(ctx) &#123;</span><br><span class="line">  <span class="keyword">const</span> html = renderToString(React.createElement(...))</span><br><span class="line">  ctx.body = html</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p><em>前端</em><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">fetch(&#123;</span><br><span class="line">  ...</span><br><span class="line">&#125;).then(<span class="function">(<span class="params">res</span>) =&gt;</span> res.blob().then(<span class="function">(<span class="params">blob</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> aLink = <span class="built_in">document</span>.createElement(<span class="string">'a'</span>)</span><br><span class="line">  <span class="keyword">const</span> url = <span class="built_in">window</span>.URL.createObjectURL(blob)</span><br><span class="line">  aLink.href = url</span><br><span class="line">  aLink.download = <span class="string">'test.html'</span></span><br><span class="line">  aLink.click()</span><br><span class="line">  <span class="built_in">window</span>.URL.revokeObjectURL(url)</span><br><span class="line">&#125;))</span><br></pre></td></tr></table></figure></p>

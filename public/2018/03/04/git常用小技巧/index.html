        <h3 id="git常用小技巧"><a href="#git常用小技巧" class="headerlink" title="git常用小技巧"></a>git常用小技巧</h3><p><em>撤销commit</em></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset --soft HEAD^</span><br></pre></td></tr></table></figure>
<p><em>撤销add</em></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git reset --mixed</span><br></pre></td></tr></table></figure>
<p><em>删除中间某几个commit</em><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">A - B - C - D - E  <span class="comment">// 字母代表commitId，比如我想撤销，B和D</span></span><br><span class="line"><span class="comment">// 首先</span></span><br><span class="line">git rebase -i A</span><br><span class="line"></span><br><span class="line"><span class="comment">// 然后出现编辑文件</span></span><br><span class="line"><span class="comment">// 删除调</span></span><br><span class="line">pick B ...</span><br><span class="line">pick D ...</span><br><span class="line"><span class="comment">// 保存</span></span><br></pre></td></tr></table></figure></p>
<p><em>让你的git log好看点</em></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git config --global alias.glog <span class="string">"log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&lt;%an&gt;%Creset'"</span></span><br></pre></td></tr></table></figure>
